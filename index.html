<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>А вы могли бы?</title>
    <style>
        body {
            font-family: sans-serif;
            line-height: 1.5;
            max-width: 600px;
            margin: 2em auto;
            padding: 1em;
        }
        h1 {
            text-align: center;
        }
        h2 {
            text-align: center;
            font-style: italic;
            font-weight: normal;
            margin-bottom: 2em;
        }
        .stanza {
            margin-bottom: 1.5em;
        }
    </style>
</head>
<body>

    <header>
        <h1>А вы могли бы?</h1>
        <h2>Владимир Маяковский</h2>
    </header>

    <main>
        <div class="stanza">
            <p>Я сразу смазал карту будня,<br>
            плеснувши краску из стакана;<br>
            я показал на блюде студня<br>
            косые скулы океана.</p>
        </div>
        <div class="stanza">
            <p>На чешуе жестяной рыбы<br>
            прочёл я зовы новых губ.</p>
        </div>
        <div class="stanza">
            <p>А вы<br>
            ноктюрн сыграть<br>
            могли бы<br>
            на флейте водосточных труб?</p>
        </div>
    </main>

</body>
</html>
